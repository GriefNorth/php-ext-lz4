name: Linux

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php:
          - '8.0'
          - '7.4'
          - '7.4-zts'
          - '7.3'
          - '7.3-zts'
          - '7.2'
          - '7.2-zts'
        library:
          - ''
          - 'lz4-dev'
        apcu:
          - ''
          - 'apcu'
        image: [php]
        include:
          - php: '8.0-zts'
            image: ghcr.io/kjdev/php
          - php: '8.0-zts'
            image: ghcr.io/kjdev/php
            library: 'lib4-dev'
          - php: '7.1'
            image: ghcr.io/kjdev/php
          - php: '7.0'
            image: ghcr.io/kjdev/php
          - php: '5.6'
            image: ghcr.io/kjdev/php

    container:
      image: ${{ matrix.image }}:${{ matrix.php }}-alpine3.12

    steps:
      - name: Prepare required command
        run: |
          apk upgrade --no-cache
          apk add --no-cache git

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive
        if: ${{ matrix.library == '' }}
      - name: Install dependency library
        run: apk add --no-cache lz4-dev
        if: ${{ matrix.library }}

      - name: Install build command
        run: apk add --no-cache autoconf gcc libtool make musl-dev

      - name: Install PHP APCu extension
        run: |
          printf "\n" | pecl install apcu
          echo 'extension=apcu.so' > $(php --ini | grep 'Scan for' | sed 's|.* \(/.*\)$|\1|')/apcu.ini
        if: ${{ matrix.apcu }}

      - name: Build
        run: |
          phpize
          ./configure
          make
        if: ${{ matrix.library == '' }}
      - name: Build with library
        run: |
          phpize
          ./configure --with-lz4-includedir
          make
        if: ${{ matrix.library }}

      - name: Test Preparation APCu
        run: |
          cp $(php-config --extension-dir)/apcu.so modules/
          sed -i 's/\$(PHP_TEST_SHARED_EXTENSIONS)/-d extension=apcu \$(PHP_TEST_SHARED_EXTENSIONS)/' Makefile
        if: ${{ matrix.apcu }}
      - name: Test
        run: make test
        env:
          REPORT_EXIT_STATUS: 1
          NO_INTERACTION: 1
      - name: Failure Test
        run: |
          for FILE in $(find ./tests -name '*.diff'); do
            echo echo $FILE
            cat $FILE
            echo
          done
        if: ${{ failure() }}
